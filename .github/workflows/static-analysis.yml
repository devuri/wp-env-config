name: Static Analysis
on:
  pull_request:
  workflow_dispatch:

jobs:
  static-analysis:

    name: Static Analysis

    runs-on: ubuntu-latest

    steps:
      - name: "ðŸ“¥ Fetching Repository Contents"
        uses: actions/checkout@v2

      - name: "ðŸ’½  Installing PHP, Composer"
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          coverage: none
          ini-values: display_errors = on, error_reporting = E_ALL
          tools: composer

      - name: "ðŸ’½  Installing Composer Packages"
        run: composer install

      - name: "ðŸ§ª Psalm Code Analysis Checks"
        run: composer psalm

      - name: "ðŸ§ª PHPStan Code Analysis"
        run: composer phpstan
